apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-intelligence
  namespace: web-intelligence
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - ${API_DOMAIN}
    - ${APP_DOMAIN}
    secretName: web-intelligence-tls
  rules:
  - host: ${API_DOMAIN}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8000
  - host: ${APP_DOMAIN}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 3000

<!DOCTYPE html>
<html>
<head>
    <title>Test Railway Backend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #0070f3;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px 5px;
        }
        button:hover {
            background: #0051cc;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>ðŸ§ª Test Railway Backend Connection</h1>
    <p>This page will test if your Railway backend is accessible and working.</p>
    
    <h2>Backend URL:</h2>
    <p><code>https://web-intelligence-platform-production.up.railway.app</code></p>
    
    <button onclick="testHealth()">Test Health Check</button>
    <button onclick="testSites()">Test List Sites</button>
    <button onclick="testJobs()">Test List Jobs</button>
    
    <div id="result"></div>
    
    <script>
        const API_URL = 'https://web-intelligence-platform-production.up.railway.app/api/v1';
        
        function showResult(data, isError = false) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = isError ? 'error' : 'success';
            resultDiv.textContent = JSON.stringify(data, null, 2);
        }
        
        async function testHealth() {
            try {
                const response = await fetch('https://web-intelligence-platform-production.up.railway.app/health');
                const data = await response.json();
                showResult(data);
            } catch (error) {
                showResult({ error: error.message }, true);
            }
        }
        
        async function testSites() {
            try {
                const response = await fetch(`${API_URL}/sites`);
                const data = await response.json();
                showResult(data);
            } catch (error) {
                showResult({ error: error.message }, true);
            }
        }
        
        async function testJobs() {
            try {
                const response = await fetch(`${API_URL}/jobs`);
                const data = await response.json();
                showResult(data);
            } catch (error) {
                showResult({ error: error.message }, true);
            }
        }
    </script>
</body>
</html>

name: Discovery Worker (Feature G)

on:
  schedule:
    # Run every 6 hours (less frequent than fingerprinting)
    - cron: '0 */6 * * *'
  workflow_dispatch:  # Allow manual trigger
    inputs:
      max_jobs:
        description: 'Maximum number of jobs to process'
        required: false
        default: '3'

jobs:
  discover:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libnspr4 \
            libdbus-1-3 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libgbm1 \
            libasound2
      
      - name: Install Python dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements-worker.txt
      
      - name: Install Playwright browsers
        run: |
          cd backend
          playwright install chromium
      
      - name: Run discovery worker
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
          UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          cd backend
          echo "ðŸš€ Starting Feature G discovery worker"
          echo "Max jobs: ${{ github.event.inputs.max_jobs || '3' }}"
          python -m app.workers.github_runner discover ${{ github.event.inputs.max_jobs || '3' }}
      
      - name: Worker summary
        if: always()
        run: |
          echo "âœ… Discovery worker completed"
          echo "Check logs above for details"

